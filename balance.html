      </p>
      <h2>Coordination Exercises</h2>
      <button class "sbutton" onclick="startCoordinationTest()">Start</button>
      <p class="status">Status: <span id="coordinationStatus">Not started</span></p>
    </div>

  </div>

</body>

  <script>
    let singleLegTimer;
    let singleLegTime = 0;
  
    function startSingleLegStance() {
      singleLegTimer = setInterval(updateSingleLegTime, 1000);
      setTimeout(stopSingleLegStance, 30000); // Change 10000 to the desired duration in milliseconds
    }

    function updateSingleLegTime() {
      singleLegTime++;
      document.getElementById("singleLegTime").innerText = singleLegTime;
    }
  
    function stopSingleLegStance() {
      clearInterval(singleLegTimer);
      alert("Single Leg Stance assessment completed. Time: " + singleLegTime + " seconds");
    }


    let tandemTimer;
let tandemTime = 0;

function startTandemStance() {

}

function updateTandemTime() {

  document.getElementById("tandemTime").innerText = tandemTime;
}

function stopTandemStance() {

}

function stopHeelToeWalk() {
